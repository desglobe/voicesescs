<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A_platform_to_listen-and_download_free_life_changing_series_and_episodes_of_latest_podcast">
    <meta name="keywords" content="podcast, podcast session, audio, series, voices, episode, development">
    <link rel="stylesheet" href="./css/voicesecs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Voicesecs | Podcasts</title>
</head>

<body>
    <!--Header & Nav-links-->
    <header id="top">
        <div class="logo">
            <p>Voicesecs</p>
        </div>
        <nav>
            <div class="link post" id="clearView">
                <button class="topp rush"><i class="fas fa-times" onclick="hideMenu()"></i></button>
                <ul>
                    <li><a href="#">Top Podcasts</a></li>
                    <li><a href="#">Brands</a></li>
                    <li><a href="#">Pricing</a></li>
                </ul>
            </div>
            <button class="topp rush"><i class="fas fa-bars" onclick="showMenu()"></i></button>
        </nav>
        <div class="login-link">
            <div class="login-links">
                <a href="#" class="btn-1">Sign Up</a>
            </div>
            <div class="login-links">
                <a href="#" class="btn-2">Login</a>
            </div>
        </div>
    </header>

    <!--Main Section-->

    <section id="main-section">
        <div class="content">
            <div class="p-text">
                <p>marketplace for podcast sponsporship</p>
                <h1>connecting unique<br> voices to unique<br> brands.</h1>
                <div class="button-text">
                    <div class="pd">
                        <a href="#" class="podcast">For You</a>
                    </div>
                    <div class="br">
                        <a href="" class="brand">For Brands</a>
                    </div>
                </div>
            </div>
            <div class="animate">
                <div class="to"></div>
                <div class="if"></div>
                <div class="so"></div>
                <div class="in"></div>
                <div class="go"></div>
            </div>
            <div class="divs-box">
                <div class="first-div"></div>
                <div class="second-div"></div>
                <div class="third-div"></div>
                <div class="fourth-div"></div>
                <div class="fifth-div"></div>
                <div class="sixth-div"></div>
            </div>
    </section>

    <!--Registration And Audio Section-->

    <section class="Registration">
        <form action="#" target="_blank" method="GET" class="form-sub layer">
            <div class="time">
                <label for="contact">Name:</label><br>
            </div>
            <div class="name">
                <input type="text" id="contact" placeholder="Enter Your Name" required>
            </div>
            <div class="time">
                <label for="fast">Email:</label><br>
            </div>
            <div class="email">
                <input type="email" id="fast" placeholder="Enter Your Email" required>
            </div>
            <div class="tick">
                <label for="select"></label>
                <input type="checkbox" id="select" name="select" checked>
            </div>
            <div class="subscription">
                <p>Subscribe for free monthly newsletter.</p>
            </div>
            <div class="complete-reg">
                <button type="submit" id="sub-mit">Submit</button>
            </div>
        </form>
        <div class="podcast-records">
            <audio controls>
                <source srcset="sound.mp3" type="audio/mpeg">
            </audio>
            <audio controls>
                <source srcset="sound.mp3" type="audio/mpeg">
            </audio>
            <audio controls>
                <source srcset="sound.mp3" type="audio/mpeg">
            </audio>
            <audio controls>
                <source srcset="sound.mp3" type="audio/mpeg">
            </audio>
            <audio controls>
                <source srcset="sound.mp3" type="audio/mpeg">
            </audio>
            <audio controls>
                <source srcset="sound.mp3" type="audio/mpeg">
            </audio>
        </div>
    </section>

    <!-- JavaScript for Responsiveness -->

    <script src="voicesecs.js">
    </script>
</body>

</html>
